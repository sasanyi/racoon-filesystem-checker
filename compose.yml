version: '3'
volumes:
  data:
  export:
services:
  postgres:
    image: docker.io/postgres:latest
    container_name: racoon-filesystem-checker-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=racoon-filesystem-checker
    volumes:
      - data:/var/lib/postgresql/data
      - export:/export
  racoon-filesystem-checker:
    container_name: racoon-filesystem-checker-service
    build:
      context: ./
      dockerfile: backend.Dockerfile
    expose:
      - '8081'
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/racoon-filesystem-checker
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
    ports:
      - '8081:8081'